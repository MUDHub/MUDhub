<h1>My Muds</h1>

<div *ngIf="muds.length < 1">
	No Muds created
</div>


<table class="table-list" *ngIf="muds.length > 0">
	<tr class="table-item first">
		<th>MudId</th>
		<th>Name</th>
		<th>Öffentlich</th>
		<th>Neustart</th>
		<th>Bearbeiten</th>
		<th>Löschen</th>
	</tr>
	<tr class="table-item" *ngFor="let mud of muds">
		<td>{{mud.mudId}}</td>
		<td>{{mud.name}}</td>
		<td *ngIf="mud.isPublic == 'true'"><mat-icon>check</mat-icon></td>
		<td *ngIf="mud.isPublic == 'false'"><mat-icon>clear</mat-icon></td>
		<td *ngIf="mud.autoRestart == true"><mat-icon>check</mat-icon></td>
		<td *ngIf="mud.autoRestart == false"><mat-icon>clear</mat-icon></td>
		<td><button mat-button (click)="editMud(mud.mudId)">Bearbeiten</button></td>
		<td><button mat-button (click)="deleteMud(mud.mudId)">Löschen</button></td>
	</tr>
</table>


<button mat-fab routerLink="/mud-create" class="fab">+</button>
