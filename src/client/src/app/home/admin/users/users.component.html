<table mat-table [dataSource]="dataSource" class="users">
	<ng-container matColumnDef="firstname">
		<th mat-header-cell *matHeaderCellDef>Vorname</th>
		<td mat-cell *matCellDef="let user">{{ user.firstName }}</td>
	</ng-container>
	<ng-container matColumnDef="lastname">
		<th mat-header-cell *matHeaderCellDef>Nachname</th>
		<td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
	</ng-container>
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef>Nachname</th>
		<td mat-cell *matCellDef="let user">{{ user.email }}</td>
	</ng-container>
	<ng-container matColumnDef="roles">
		<th mat-header-cell *matHeaderCellDef>Rollen</th>
		<td mat-cell *matCellDef="let user">
			<ul>
				<ng-container *ngFor="let role of user.roles">
					<li *ngIf="role !== UserRole[UserRole.Player]">{{ role }}</li>
				</ng-container>
			</ul>
		</td>
	</ng-container>
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef class="actions">Aktionen</th>
		<td mat-cell *matCellDef="let user" class="actions">
			<button mat-button (click)="addRole(user.id, UserRole.Master)" *ngIf="!user.roles.includes('Master')">Setze MUD-Master</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>
<mat-paginator
	[pageSizeOptions]="[5, 10, 20]"
	showFirstLastButtons
></mat-paginator>
