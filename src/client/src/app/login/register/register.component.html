<h1>Registrieren</h1>

<form class="general-form" [formGroup]="createForm" (ngSubmit)="register()">
	<div class="form-row">
		<mat-form-field>
			<input
				type="text"
				matInput
				formControlName="firstname"
				placeholder="Vorname"
			/>
			<mat-error>Bitte gebe einen Vornamen ein</mat-error>
		</mat-form-field>
		<mat-form-field>
			<input
				type="text"
				matInput
				formControlName="lastname"
				placeholder="Nachname"
			/>
			<mat-error>Bitte gebe einen Nachnamen ein</mat-error>
		</mat-form-field>
	</div>
	<div class="form-row">
		<mat-form-field>
			<input
				type="text"
				matInput
				formControlName="email"
				placeholder="E-mail"
			/>
			<mat-error>Bitte gebe eine E-mail Adresse ein</mat-error>
		</mat-form-field>
	</div>
	<div class="form-row">
		<mat-form-field>
			<input
				type="password"
				matInput
				formControlName="password"
				placeholder="Passwort"
			/>
			<mat-error>Bitte gebe ein Passwort ein</mat-error>
		</mat-form-field>
	</div>
	<div class="form-row">
		<mat-form-field>
			<input
				type="password"
				matInput
				formControlName="passwordRepeat"
				placeholder="Passwort wiederholen"
			/>
		</mat-form-field>
	</div>
	<mat-error class="password-error" *ngIf="createForm.errors?.notSame && createForm.controls.passwordRepeat.dirty">Die eingegeben PasswÃ¶rter stimmen nicht Ã¼berein</mat-error>
	<div class="form-row">
		<button
			mat-flat-button
			color="primary"
			type="submit"
			class="register-button"
			[disabled]="createForm.invalid"
		>
			Registrieren
		</button>
	</div>
</form>

<div class="login">
	Schon registriert?<br />
	<a routerLink="/login">Anmelden</a>
</div>
