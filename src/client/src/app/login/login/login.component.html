<h1 class="title">Login</h1>

<div class="form-row">
	<input
		[formControl]="mail"
		class="input"
		type="mail"
		name="mail"
		id="mail"
		placeholder="E-Mail"
	/>
</div>
<div class="form-row">
	<input
		[formControl]="password"
		class="input"
		type="password"
		name="password"
		id="password"
		placeholder="Passwort"
	/>
</div>

<a routerLink="/login/reset">Passwort vergessen?</a>

<button class="login-button" mat-flat-button color="primary" [disabled]="isLoading" (click)="login()">Anmelden</button>

<div class="register">
	Noch keinen Account?<br>
	<a routerLink="/login/register">Registrieren</a>
</div>
